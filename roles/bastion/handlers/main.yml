---
- name: Restart unit
  ansible.builtin.systemd:
    name: "docker-compose@{{ item.name }}"
    enable: true
    state: restarted

- name: Restart sshpiper
  ansible.builtin.systemd:
    name: docker-compose@sshpiper
    enable: true
    state: restarted

- name: Daemon reload
  ansible.builtin.systemd:
    daemon_reload: true
